<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D and 3D Animations</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/stylesheets/style.css ">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Animations in 2D and 3D</h1>
    </header>
    <main>
        <section class="container two-d">
            <h2>2D Animation</h2>
            <div class="wrapper">
            <div class="cube spin">
                <figure class="side top">1</figure>
                <figure class="side left">2</figure>
                <figure class="side right">3</figure>
            </div>
        </div>
        </section>
         <section class="container three-d">
            <h2>3D Animation</h2>
            <div class="cube-container">
                <div class="cube-3d">
                  <figure class="face cube-front">1</figure>
                  <figure class="face cube-back">2</figure>
                  <figure class="face cube-left">3</figure>
                  <figure class="face cube-right">4</figure>
                  <figure class="face cube-top">5</figure>
                  <figure class="face cube-bottom">6</figure> 
                </div>
              </div>        
        </div>
    </div>
         </section>
    </main>    
</body>
</html>
